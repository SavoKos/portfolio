<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7877c6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff77c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78dbff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="45" fill="url(#gradient)" opacity="0.9"/>
  
  <!-- Subtle inner glow -->
  <rect width="170" height="170" x="5" y="5" rx="40" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Main text with better typography -->
  <text 
    x="90" 
    y="125" 
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
    font-size="68" 
    font-weight="800" 
    text-anchor="middle" 
    fill="white"
    filter="url(#glow)"
    letter-spacing="-3px"
  >
    SK
  </text>
  
  <!-- Subtle highlight effect -->
  <text 
    x="90" 
    y="121" 
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
    font-size="68" 
    font-weight="800" 
    text-anchor="middle" 
    fill="rgba(255,255,255,0.3)"
    letter-spacing="-3px"
  >
    SK
  </text>
</svg> 